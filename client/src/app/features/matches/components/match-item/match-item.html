<ion-item class="chat-item" lines="full" (click)="onChat()">
  <ion-avatar class="chat-item__avatar" slot="start">
    <img alt="avatar" [src]="avatar" />
  </ion-avatar>

  <ion-label class="chat-item__label">
    <h2 class="user-name">{{ matchName }}</h2>
     <p >{{ matchAge }} years old</p>
  </ion-label>
</ion-item>
