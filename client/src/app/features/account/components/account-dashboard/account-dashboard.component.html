
<ion-content >
  <app-custom-grid>
   <div class="dashboard">
      <ion-item lines="none" class="dashboard__hero">
       <ion-avatar>
         <img alt="avatar" [src]="getAvatarUrl">
       </ion-avatar>
      </ion-item>
      <ion-item lines="none" class="dashboard__btns">
        <a (click)="onNavigate('settings')">
          <ion-icon name="settings-outline"></ion-icon>
        </a>
        <a (click)="onNavigate('profile')">
          <ion-icon name="person-outline"></ion-icon>
        </a>
      </ion-item>
   </div>
  </app-custom-grid>
  <router-outlet></router-outlet>
</ion-content>
