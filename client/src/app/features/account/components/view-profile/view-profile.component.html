<ion-content class="view-profile">
  <app-custom-grid>
    <ion-item-group class="view-profile__avatar">
      <ion-item-divider>
        <ion-label for="avatar">Avatar</ion-label>
      </ion-item-divider>
      <ion-item>
        <img alt="avatar" [src]="this.accountProfile?.avatarUrl">
      </ion-item>
    </ion-item-group>
  </app-custom-grid>
</ion-content>
