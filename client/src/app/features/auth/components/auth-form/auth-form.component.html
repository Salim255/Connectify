<form [formGroup]="authFormField" (ngSubmit)="onSubmit()">
  <ion-item >
    <ion-label position="floating">Email</ion-label>
    <ion-input formControlName="email" type="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input formControlName="password" type="password" required></ion-input>
  </ion-item>

  @if(!isLoginMode()) {
    <ion-item>
      <ion-label position="floating">Password Confirm</ion-label>
      <ion-input formControlName="passwordConfirm" type="password" required></ion-input>
    </ion-item>
  }

  <ion-button expand="full" type="submit">
    {{ isLoginMode() ? 'login': 'signup' }}
  </ion-button>
  <ion-button  expand="full" (click)="switchAuthMod()">Switch to {{ isLoginMode() ? 'signup': 'login' }}</ion-button>
</form>
