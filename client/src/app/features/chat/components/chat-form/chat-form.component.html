
<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <ion-item>
    <ion-textarea
      required
      autoGrow="true"
      ngModel
      name="textMessage"
      [(ngModel)]="textMessage"
      placeholder="say something"
      (ngModelChange)="onChange($event)"
      ></ion-textarea>
    <ion-button [disabled]="!form.valid" type="submit" fill="clear">
     <ion-icon name="send"></ion-icon>

    </ion-button>
  </ion-item>
</form>
